version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fido-backend
    ports:
      - "8000:8000"
    volumes:
      - backend-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - BASE_URL=${BASE_URL:-http://localhost}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fido-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-}
    container_name: fido-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - fido-network

volumes:
  backend-data:

networks:
  fido-network:
    driver: bridge
